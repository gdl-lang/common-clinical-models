guidelines:
  1: FAST_calculator.v1
test_cases:
- id: Negative FAST
  input:
    1:
      gt0006|Pericardial fluid: local::at0008|Absent|
      gt0007|Right upper quadrant (Morison’s pouch) fluid: local::at0008|Absent|
      gt0008|Left upper quadrant (splenorenal recess) fluid: local::at0008|Absent|
      gt0009|Suprapubic fluid: local::at0008|Absent|
  expected_output:
    1:
      gt0004|Recommendation: Negative FAST does not exclude injury. Use clinical judgment.
      gt0003|Interpretation: Negative FAST
- id: Positive FAST - Suspected hemoperitoneum
  input:
    1:
      gt0006|Pericardial fluid: local::at0008|Absent|
      gt0007|Right upper quadrant (Morison’s pouch) fluid: local::at0009|Present|
      gt0008|Left upper quadrant (splenorenal recess) fluid: local::at0010|Equivocal|
      gt0009|Suprapubic fluid: local::at0010|Equivocal|
  expected_output:
    1:
      gt0004|Recommendation: Emergent ex lap indicated for hemoperitoneum in unstable patients.  Use clinical judgment.
      gt0003|Interpretation: Positive FAST
- id: Positive FAST - Suspected hemopericardium
  input:
    1:
      gt0006|Pericardial fluid: local::at0009|Present|
      gt0007|Right upper quadrant (Morison’s pouch) fluid: local::at0010|Equivocal|
      gt0008|Left upper quadrant (splenorenal recess) fluid: local::at0008|Absent|
      gt0009|Suprapubic fluid: local::at0010|Equivocal|
  expected_output:
    1:
      gt0004|Recommendation: Surgical intervention warranted for suspected hemopericardium. Median sternotomy preferred if stable; otherwise, use left anterolateral thoracotomy.  Use clinical judgment.
      gt0003|Interpretation: Positive FAST
- id: Positive FAST- Suspected hemopericardium and hemoperitoneum
  input:
    1:
      gt0006|Pericardial fluid: local::at0009|Present|
      gt0007|Right upper quadrant (Morison’s pouch) fluid: local::at0009|Present|
      gt0008|Left upper quadrant (splenorenal recess) fluid: local::at0008|Absent|
      gt0009|Suprapubic fluid: local::at0010|Equivocal|
  expected_output:
    1:
      gt0004|Recommendation: Surgical intervention warranted for suspected hemopericardium. Median sternotomy preferred if stable; otherwise, use left anterolateral thoracotomy. Emergent ex lap indicated for hemoperitoneum in unstable patients.  Use clinical judgment.
      gt0003|Interpretation: Positive FAST
- id: Positive FAST- Suspected hemoperitoneum and equivocal pericardial view
  input:
    1:
      gt0006|Pericardial fluid: local::at0010|Equivocal|
      gt0007|Right upper quadrant (Morison’s pouch) fluid: local::at0008|Absent|
      gt0008|Left upper quadrant (splenorenal recess) fluid: local::at0008|Absent|
      gt0009|Suprapubic fluid: local::at0009|Present|
  expected_output:
    1:
      gt0004|Recommendation: Emergent ex lap indicated in unstable patients for suspected hemoperitoneum. Pericardial window or formal transthoracic echocardiography (TTE) recommended for equivocal pericardial view.  Use clinical judgment.
      gt0003|Interpretation: Positive FAST
- id: Equivocal FAST- Equivocal pericardial view, negative abdominal view
  input:
    1:
      gt0006|Pericardial fluid: local::at0010|Equivocal|
      gt0007|Right upper quadrant (Morison’s pouch) fluid: local::at0008|Absent|
      gt0008|Left upper quadrant (splenorenal recess) fluid: local::at0008|Absent|
      gt0009|Suprapubic fluid: local::at0008|Absent|
  expected_output:
    1:
      gt0004|Recommendation: Pericardial window or formal transthoracic echocardiography (TTE) recommended to rule out hemopericardium.  Use clinical judgment.
      gt0003|Interpretation: Equivocal FAST
- id: Equivocal pericardial view, equivocal abdominal view
  input:
    1:
      gt0006|Pericardial fluid: local::at0010|Equivocal|
      gt0007|Right upper quadrant (Morison’s pouch) fluid: local::at0008|Absent|
      gt0008|Left upper quadrant (splenorenal recess) fluid: local::at0008|Absent|
      gt0009|Suprapubic fluid: local::at0010|Equivocal|
  expected_output:
    1:
      gt0004|Recommendation: Pericardial window or formal transthoracic echocardiography (TTE) recommended to rule out hemopericardium. Recommend diagnostic peritoneal aspiration (DPA) to rule out hemoperitoneum if unstable. If stable, recommend CT.  Use clinical judgment.
      gt0003|Interpretation: Equivocal FAST
- id: Equivocal abdominal view
  input:
    1:
      gt0006|Pericardial fluid: local::at0008|Absent|
      gt0007|Right upper quadrant (Morison’s pouch) fluid: local::at0008|Absent|
      gt0008|Left upper quadrant (splenorenal recess) fluid: local::at0008|Absent|
      gt0009|Suprapubic fluid: local::at0010|Equivocal|
  expected_output:
    1:
      gt0004|Recommendation: Recommend diagnostic peritoneal aspiration (DPA) to rule out hemoperitoneum if unstable. If stable, recommend CT.  Use clinical judgment.
      gt0003|Interpretation: Equivocal FAST
